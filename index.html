<html>

<head>
  <meta charset="UTF-8">
  <title>Dom Challenge</title>
  <style>
    #counter {
      background-color: black;
      color: white;
      display: table;
      padding: 10px;
    }
    
    .welcome{
      color: blueviolet
    }

    .app {
      background-image: url("./geometric-90s-plain-820x532.jpg")
    }

  </style>
</head>

<body>
  <div class="app">
    <h1 class="welcome">
      Welcome to the DOM Challenge
    </h1>
    <h1 id='counter'>
      0
    </h1>
    <button id='minus'> ➖ </button>
    <button id='plus'> ➕ </button>
    <button id='heart'> ❤️ </button>
    <button id='pause'> pause </button>

    <ul class='likes'></ul>

    <div class="comment">
      <h3>Comments</h3>
      <div id='list' class='comments'></div>

      <h3>Leave a comment</h3>

      <form id="comment-form" action="">
        <input type='text' name="comment" id="comment-input" cols="30" rows="10">
        </br>
        <button id='submit'>submit</button>
      </form>

    </div>
  </div>

  <script src="index.min.js"></script>
  <script src="challenge.js"></script>
</body>

</html>
